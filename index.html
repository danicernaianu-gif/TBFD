<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Beer Farmer's Dilema</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Source+Serif+4:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="game-container">
  <div class="header"><img src="assets/img/img_350b4d558fc2928a.png" alt="The Beer Farmer's Dilema"></div>
  <div class="game-layout">
    <div class="players-panel" id="pp"></div>
    <div class="board-container" id="bc"></div>
    <div class="right-panel">
      <div class="dice-area">
        <div class="dice-display" id="dd">0</div>
        <div class="dice-inner">
          <div class="turn-info" id="ti">The Ploughman's turn to roll.</div>
          <button class="roll-btn" id="rb" onclick="rollDice()">ROLL</button>
          <div id="aa" style="min-height:26px;margin-top:6px"></div>
        </div>
      </div>
      <div class="log-area">
  <div class="field-report-wrap" id="frw">
    <div id="frSvg" class="field-report-svg"></div>
    <div class="fieldReportLog" id="le" style="visibility:hidden"></div>
  </div>
</div>
    </div>
  </div>
</div>

<div class="overlay" id="cardOv"><div class="card-popup" id="cardPop"><div class="ct" id="cType"></div><div class="cn" id="cName"></div><div class="ce" id="cEff"></div><div class="cf" id="cFlav"></div><button class="action-btn gold" onclick="closeCard()">Right then.</button></div></div>
<div class="overlay" id="choiceOv" style="z-index:110"><div class="choice-popup"><h3 id="chTitle"></h3><div class="cbtns" id="chBtns"></div></div></div>
<div class="overlay" id="winOv" style="z-index:200;background:rgba(0,0,0,.88)"><div class="win-popup"><h1>PULL THE PINT!</h1><div class="wn" id="winN"></div><div class="wq" id="winQ"></div><button class="action-btn gold" style="font-size:1em;padding:10px 28px" onclick="location.reload()">Play Again</button></div></div>

<script src="game.js"></script>
</body>
</html>
